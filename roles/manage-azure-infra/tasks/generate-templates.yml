        tags:
          displayName: VirtualNetwork
          provider: "[variables('redHatTags').provider]"
          app: "[variables('redHatTags').app]"
        apiVersion: "[variables('apiVersionNetwork')]"
        properties:
          addressSpace:
            addressPrefixes:
            - "[variables('addressPrefix')]"
          subnets:
          - name: "[variables('masterSubnetName')]"
            properties:
