      resources:
      - apiVersion: "[variables('apiVersionNetwork')]"
        type: Microsoft.Network/networkSecurityGroups
        name: "[concat(variables('openshiftMasterHostname'), '-nsg')]"
        location: "[variables('location')]"
        tags:
          displayName: MasterNSG
          provider: "[variables('redHatTags').provider]"
          app: "[variables('redHatTags').app]"
        properties:
          securityRules:
          - name: allowSSHin_all
            properties:
              description: Allow SSH in from all locations
              protocol: Tcp
              sourcePortRange: "*"
              destinationPortRange: '22'
              sourceAddressPrefix: "*"
              destinationAddressPrefix: "*"
              access: Allow
              priority: 100
              direction: Inbound
          - name: allowHTTPS_all
            properties:
              description: Allow HTTPS connections from all locations
              protocol: Tcp
              sourcePortRange: "*"
              destinationPortRange: '443'
              sourceAddressPrefix: "*"
              destinationAddressPrefix: "*"
              access: Allow
              priority: 200
              direction: Inbound
          - name: allowOpenShiftConsoleIn_all
            properties:
              description: Allow OpenShift Console connections from all locations
              protocol: Tcp
              sourcePortRange: "*"
              destinationPortRange: '8443'
              sourceAddressPrefix: "*"
              destinationAddressPrefix: "*"
              access: Allow
              priority: 300
              direction: Inbound
          - name: allowCockpitIn_all
            properties:
              description: Allow Cockpit connections from all locations
              protocol: Tcp
              sourcePortRange: "*"
              destinationPortRange: '9090'
              sourceAddressPrefix: "*"
              destinationAddressPrefix: "*"
              access: Allow
              priority: 400
              direction: Inbound
